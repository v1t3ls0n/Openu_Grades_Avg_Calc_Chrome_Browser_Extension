<!-- calculator.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>מחשבון ממוצע ציונים</title>
    <!-- Include necessary CSS -->
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
      }

      #calculator-header {
        background-color: #2364DB;
        color: white;
        padding: 10px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      
      #topbar-btn-wrapper {
        position: sticky;
        display:flex;
        margin:10px;
        padding:10px;
      }

      #calculator-header h2 {
        margin: 0;
      }

      #calculator-content {
        padding: 20px;
        background-color:bisque;
        color:black;
      }

      /* Table styles */
      #courses-table {
        width: 100%;
        border-collapse: collapse;
      }

      #courses-table th,
      #courses-table td {
        border: 1px solid #ccc;
        padding: 8px 2px 8px 2px;
        text-align: center;
      }

      #courses-table th {
        background-color: #f2f2f2;
      }

      .remove-course {
        background-color: white;
        color: black;
        font-weight: bold;
        /* border: none; */
        /* padding: 6px 10px; */
        font-size: 12px;
        cursor: pointer;
        /* border-radius: 4px; */
      }

      #topbar-btn-wrapper{
        display: flex;
      }
      #calculate-average,
      #add-course,#remove-courses {
        background-color: #008cba;
        /* width: fit-content; */
        /* color: white; */
        border: none;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
        margin:5px;

      }
      #remove-courses{
        background-color: #e3586d;
      }
      #calculate-average{
        background-color: #61e358;

      }
      /* 
      #calculate-average {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 5px;
        margin:5px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 4px;
      } */

      #average-result-wrapper h1,h2 {
        margin:auto;
        /* font-size: 20px; */
        color:white;
        font-weight: bold;
        text-align: center;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        #courses-table,
        #courses-table thead,
        #courses-table tbody,
        #courses-table th,
        #courses-table td,
        #courses-table tr {
          display: block;
        }

        #courses-table tr {
          margin-bottom: 15px;
        }

        #courses-table td {
          text-align: right;
          padding-left: 10%;
          position: relative;
        }

        #courses-table td::before {
          /* position: absolute;
          top: 50%;
          right: 100%; */
          /* position:fixed; */
          transform: translateY(-50%);
          white-space: nowrap;
          font-weight: bold;
        }
        /* Labels for responsive table */
        #courses-table td:nth-of-type(1)::before {
          content: "סמסטר";
        }
        #courses-table td:nth-of-type(2)::before {
          content: "קורס";
        }
        #courses-table td:nth-of-type(3)::before {
          content: "סטטוס";
        }
        #courses-table td:nth-of-type(4)::before {
          content: "נקז";
        }
        #courses-table td:nth-of-type(5)::before {
          content: "ציון";
        }
        #courses-table td:nth-of-type(6)::before {
          content: "הסר";
        }
        #courses-table td:nth-of-type(7)::before {
          content: "בחר קורס";
        }
      }
    </style>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator-header">
      <div id="average-result-wrapper">
        <h1 id="average-result"></h1>
        <h2>
          ניתן להוסיף/להסיר קורסים מהרשימה, לשנות את ערכי הציונים (ציון נמוך
          מ-60 לא משוקלל בחישוב הממוצע).
        </h2>
      <div id="topbar-btn-wrapper">
        <button type="button" id="calculate-average">חשב ממוצע</button>
        <button type="button" id="add-course">הוסף קורס</button>
        <button type="button" id="remove-courses">הסר קורס\ים שנבחרו</button>
      </div>

      <div id="calculator-content">
        <!-- Calculator form goes here -->
        <form id="calculator-form">
          <table id="courses-table">
            <thead>
              <tr>
                <th>סמסטר</th>
                <th>קורס</th>
                <th>סטטוס</th>
                <th>נק"ז</th>
                <th>ציון</th>
                <th>בחר</th>
              </tr>
            </thead>
            <tbody id="courses-container">
              <!-- Course input fields will be added dynamically -->
            </tbody>
          </table>
          <br />
        </form>
        <div id="average-result"></div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
